<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Consultar voos</title>
  </head>
  <body>
    <form action="/action_page.php">
      <fieldset>
        <legend><h1>Consultar Voos</h1></legend>

        <div class="check_btn">
          <input type="radio" id="" name="" value="" />
          <label for="html">Ida e volta</label>
          &nbsp;&nbsp;&nbsp;
          <input type="radio" id="" name="" value="" />
          <label for="html">Só ida</label>
        </div>

        <div class="flex">
          <div class="flex_chil">
            <label for="origin">Informe sua localização</label><br />
            <input
              type="text"
              id="origin"
              name="origin"
              placeholder="Natal, Rio Grande do Norte, Brasil"
              size="40"
            />
            <br />
          </div>

          <div class="flex_chil">
            <label for="destination">Informe seu destino</label><br />
            <input
              type="text"
              id="destination"
              name="destination"
              placeholder="Guarulhos, São Paulo, Brasil"
              size="40"
            />
            <br />
          </div>

          <div class="flex_chil">
            <label for="number_of_people">Informe o número de pessoas:</label>
            <input type="number" id="number_of_people" value="1" />
            <br />
          </div>

          <div class="flex_chil">
            <label for="dates">Escolha a data:</label>
            <input type="date" id="dates" name="dates" />
            <br />
          </div>
        </div>

        <div id="btn">
          <input type="submit" value="Buscar" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
